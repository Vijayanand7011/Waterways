{% extends 'base-template.html' %}


{% block head %}

    <title>{{ title }}</title>

    <style>
        /* Flexbox container */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Center content vertically */
            padding: 20px;
            text-align: center;
            background-color: #f4f4f4;
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: #333;
        }

        /* Description styling */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #555;
            max-width: 600px; /* Optional: Set max-width for better readability */
        }

        /* List styling */
        ul {
            list-style-type: none;
            padding: 0;
        }

        .water-req li {
            font-size: 1.25em;
            font-weight: 500;
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: padding 0.3s ease, font-size 0.3s, border-radius 0.3s;
        }

        .water-req li:hover {
            padding: 15px 20px;
            font-size: 1.35em;
            border-radius: 8px;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        li:hover {
            background-color: #f0f0f0;
        }
    </style>

{% endblock %}


{% block contentblock %} 

    <div class="container">
        <h2>{{ title }}</h4>
        <p></p>
        <p>{{ description_1 }}</p>
        <ul class="water-req">
            <li class="water-req">{{ water_req }}</li>
        </ul>
        <p></p>
        <p>{{ description_2 }}</p>

        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>
    </div>

{% endblock %}
